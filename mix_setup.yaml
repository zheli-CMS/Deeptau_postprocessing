bin_selection: "
  L1Tau_gen_pt >= {pt_low} && L1Tau_gen_pt < {pt_high}
  && L1Tau_gen_abs_eta >= {eta_low} && L1Tau_gen_abs_eta < {eta_high}
"

bin_edges:
  pt: [ 20.0, 25.0, 30.0, 40.0, 60.0, 80.0, 100.0, 250.0, 1000.0 ]
  eta:  [ 0.0, 1.7, 2.5 ]

bins:
  - input_setups: [ Zprime, Higgs, DY, TT ]
    tau_type: tau
    eta_bin: 0
    counts: [ 14, 12, 24, 29, 12, 5, 8, 1 ]
  - input_setups: [ Zprime, Higgs, DY, TT ]
    tau_type: tau
    eta_bin: 1
    counts: [ 3, 3, 5, 6, 2, 1, 1, 0]
  - input_setups: [ TT ]
    tau_type: jet
    eta_bin: 0
    counts: [ 10, 15, 21, 37, 27, 19, 23, 1]
  - input_setups: [ TT ]
    tau_type: jet
    eta_bin: 1
    counts: [ 5, 5, 8, 10, 6, 4, 5, 1 ]
  - input_setups: [ QCD ]
    tau_type: jet
    eta_bin: 0
    counts: [ 5, 5, 8, 10, 5, 4, 14, 5 ]
  - input_setups: [ QCD ]
    tau_type: jet
    eta_bin: 1
    counts: [ 3, 3, 3, 3, 3, 3, 5, 3]
  - input_setups: [ Zprime, DY, TT ]
    tau_type: e
    eta_bin: 0
    counts: [ 6, 6, 14, 18, 5, 2, 3, 1 ]
